<!doctype html>
<html lang="en">

    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="draw.css" />
        <script type="text/javascript" src="/scripts/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="draw.js"></script>
        <script type="text/javascript" src="/scripts/raphael.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Bilbo+Swash+Caps' rel='stylesheet' type='text/css'>
        <title>Raphaël Play</title>
    </head>

    <body>

        <h1>Raphaël Play</h1>
        <div id="svg-container" id="tty" > </div>

        <section class="control-panel" id="raphael">

            <div id="brush">
                <label>Rectangle
                    <input name="brush" type="radio" value="circle"/>
                </label>

                <label>Circle        
                    <input name="brush" type="radio" value="ellipse" />
                </label>

                <label>Ellipse
                    <input name="brush" type="radio" value="rectangle" />
                </label>

                <button id="clear">Clear</button>
            
            </div>

            <div class="values">
                x:<input id="x" type="number" value="100" min="0" />
                y:<input id="y" type="number" value="100" min="0" />
                width:<input id="width" type="number" value="100" min="0" />
                height:<input id="height" type="number" value="100" min="0" />
                x-radius:<input id="x-radius" type="number" value="100" min="0" />
                y-radius:<input id="y-radius" type="number" value="100" min="0" />
            </div>

        </section>

    </body>

</html>
