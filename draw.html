<!doctype html>
<html lang="en">

    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="draw.css" />
        <script type="text/javascript" src="/script/jquery/jquery.js"></script>
        <script type="text/javascript" src="draw.js"></script>
        <script type="text/javascript" src="/script/raphael.js"></script>
        <title>Stijlus</title>
    </head>

    <body>

        <h1>Stijlus</h1>

            <button id="clear">Clear All</button>
            <button class="with-selected" id="delete">Delete</button>
            <button class="with-selected" id="fall">Disable Anti-Gravity</button>
            <button class="with-selected" id="rise">Fill With Helium</button>

            <br />

        <div id="svg-container" ></div>

        <section class="control-panel" id="raphael">

            <div id="instructions">
                <h1>Keys</h1>
            </div>

            <h1>Shapes</h1>
            
            <div id="shapes">
                <label>
                    <p>
                    <input name="shape" type="radio" value="rect" />
                    Rectangle
                    </p>
                </label>

                <label>
                    <p>
                    <input name="shape" type="radio" value="circle" checked="checked" />
                    Circle
                    </p>
                </label>

                <label>
                    <p>
                    <input name="shape" type="radio" value="ellipse" />
                    Ellipse
                    </p>
                </label>

                <label>
                    <p>
                    <input name="shape" type="radio" value="line" />
                    Line
                    </p>
                </label>

                <label>
                    <p>
                    <input name="shape" type="radio" value="up-arrow" />
                    Up Arrow
                    </p>
                </label>

            </div>

            <h1>Parameters</h1>

            <div id="values">
                <label>
                    <div>width:</div>
                    <span></span><input id="width" type="range" value="75" min="1" max="300"/><span></span>
                </label>

                <label>
                    <div>height:</div>
                    <span></span><input id="height" type="range" value="75" min="1" max="300" /><span></span>
                </label>

                <label>
                    <div>x-radius:</div>
                    <span></span><input id="x-radius" type="range" value="75" min="1" max="300" /><span></span>
                </label>

                <label>
                    <div>y-radius:</div>
                    <span></span><input id="y-radius" type="range" value="50" min="1" max="300" /><span></span>
                </label>

                <label>
                    <div>Stroke:</div>
                    <input id="stroke" type="color" value="#000000"/>
                </label>

                <label>
                    <div>Fill:</div>
                    <input id="fill" type="color" value="#0000ff"/>
                </label>
                    <button id="random-color">Randomize Colors</button>

            </div>
        </section>
    </body>

</html>
