<!doctype html>
<html lang="en">

    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="draw.css" />
        <script type="text/javascript" src="/scripts/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="draw.js"></script>
        <script type="text/javascript" src="/scripts/raphael.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Bilbo+Swash+Caps' rel='stylesheet' type='text/css'>
        <title>Raphaël Play</title>
    </head>

    <body>

        <h1>Raphaël Play</h1>
        <div id="svg-container" id="tty" > </div>

        <section class="control-panel" id="raphael">

            <button id="clear">Clear</button>
            
            <div id="brushes">
                <label>
                    <input name="brush" type="radio" value="rectangle"/>
                    Rectangle
                </label>

                <label>
                    <input name="brush" type="radio" value="circle" />
                    Circle
                </label>

                <label>
                    <input name="brush" type="radio" value="ellipse" />
                    Ellipse
                </label>

                <label>
                    <input name="brush" type="radio" value="line" checked="checked" />
                    Line
                </label>

            </div>

            <div id="values">
                <label>
                    <div>width:</div>
                    <input id="width" type="range" value="100" min="0" max="200"/>
                </label>

                <label>
                    <div>height:</div>
                    <input id="height" type="range" value="100" min="0" max="200" />
                </label>

                <label>
                    <div>x-radius:</div>
                    <input id="x-radius" type="range" value="100" min="0" max="200" />
                </label>

                <label>
                    <div>y-radius:</div>
                    <input id="y-radius" type="range" value="100" min="0" max="200" />
                </label>

            </div>

        </section>

    </body>

</html>
