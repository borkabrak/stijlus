<!doctype html>
<html lang="en">

    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="canvas.css" />
        <script type="text/javascript" src="/scripts/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="canvas.js"></script>
        <script type="text/javascript" src="/scripts/raphael.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Bilbo+Swash+Caps' rel='stylesheet' type='text/css'>
        <title>I think I Canvas</title>
    </head>

    <body>

        <h1>I think I Canvas</h1>

        <input type="radio" name="mode" value="core">Core</input>
        <input type="radio" name="mode" value="raphael">RaphaÃ«l</input>
        <br />

        <div id="canvas-container" id="tty" > </div>

        <section class="control-panel" id="core">
            <button id="throb">Throb</button>
            <button id="nothrob">Stop</button>
            <button id="clear">Clear Canvas</button>

            <p>Fill Style:
            <input id="fill-style" type="text" value="#000"/>
            </p>

            <p>Stroke Style:
            <input id="stroke-style" type="text" value="#000"/>
            </p>
            
            <button id="draw">Draw a Square</button>

            <p>
            <button id="grid">Grid</button>
            (Spacing: <input id="spacing" type="text" value="10" size="3" />px.)

            <p>
            <button id="put-text">Say</button>
            <input id="say" type="text" value="Four score and seven years ago"/>

            <p>
            <button id="make-gradient">Make Gradient</button>
        </section>

        <section class="control-panel" id="raphael">
            <button id="nothing">DWIM</button>
        </section>

    </body>

</html>
